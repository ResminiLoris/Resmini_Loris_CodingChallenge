<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="Style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,100&display=swap" rel="stylesheet">
    <title>Lim</title>
  </head>
  <body>
    <!-- contenitore nero -->
    <div id="container">
      <!-- logo e pulsanti -->
      <header>
        <img id="logo" src="img/logo.png">
        <h2 id="logo-text"> Taking Booleaners from A to B </h2>
        <div class="bottoni">
          <button type="button">prenota</button>
          <button type="button">termina prenotazione</button>
          <button type="button">accendi le luci</button>
        </div>
      </header>
      <!-- Monopattini e stato carica -->
      <main>
        <div class="catalogo">
          <!-- Monopattino 1 -->
          <input type="checkbox">
          <h3>Monopattino Gino22</h3>
          <p>via Guadalametri -a 220 metri da te <br> stato carica: </p>
          <div class="stato_carica" id="carica1"></div>
          <!-- Monopattino 2 -->
          <input type="checkbox">
          <h3>Monopattino Mike24</h3>
          <p>via Ricciardoni -a 420 metri da te <br> stato carica: </p>
          <div class="stato_carica" id="carica2"></div>
          <!-- Monopattino 3 -->
          <input type="checkbox">
          <h3>Monopattino Mike24</h3>
          <p>via Mentarini -a 490 metri da te <br> stato carica: </p>
          <div class="stato_carica" id="carica3"></div>
        </div>
      </main>
    </div>
  </body>
</html>
